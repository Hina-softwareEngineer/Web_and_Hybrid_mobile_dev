<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <input type="text" id="todo-item" placeholder="Enter new Todo" />
    <span onclick="addNewTodo()"><i class="fa fa-plus"></i></span>
    <span onclick="deleteAllTodos()"><i class="fa fa-undo"></i></span>

    <div class="listBox">
      <ul id="list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
