<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <input type="text" name="form" />
      </div>

      <div class="buttons">
        <button class="back" onclick="backspace()">BackSpace</button>
        <button class="back" onclick="Clear()">Clear</button>
      </div>

      <div class="buttons">
        <button onclick="getValue(value)" value="7">7</button>
        <button onclick="getValue(value)" value="8">8</button>
        <button onclick="getValue(value)" value="9">9</button>
        <button onclick="getValue(value)" value="/">/</button>
      </div>

      <div class="buttons">
        <button onclick="getValue(value)" value="4">4</button>
        <button onclick="getValue(value)" value="5">5</button>
        <button onclick="getValue(value)" value="6">6</button>
        <button onclick="getValue(value)" value="*">x</button>
      </div>

      <div class="buttons">
        <button onclick="getValue(value)" value="1">1</button>
        <button onclick="getValue(value)" value="2">2</button>
        <button onclick="getValue(value)" value="3">3</button>
        <button onclick="getValue(value)" value="-">-</button>
      </div>

      <div class="buttons">
        <button onclick="getValue(value)" value="0">0</button>
        <button onclick="getValue(value)" value=".">.</button>
        <button onclick="Result()">=</button>
        <button onclick="getValue(value)" value="+">+</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
